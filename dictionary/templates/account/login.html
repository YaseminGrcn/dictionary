{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Giriş Yap" %}{% endblock %}

{% block content %}

<form class="login" method="POST" action="{% url "users:profile_login" %}">
  {% csrf_token %}
          <fieldset>
            <div class="form-group col-lg-7">
              <label>
                <span class="fa fa-user"></span>
                {% trans "Kullanıcı Adınız" %}
              </label>
              <input class="form-control" name="username" placeholder="{% trans "Kullanıcı Adınız" %}" type="text" required tabindex="1">
            </div>
            <div class="form-group col-lg-7">
              <label>
                <span class="fa fa-lock"></span>
                {% trans "Şifreniz" %}
              </label>
              <input class="form-control" placeholder="{% trans "şifreniz" %}" name="password" type="password" required tabindex="2">
            </div>
              <div class="form-group col-lg-7">
            <input class="btn btn-lg btn-custom-danger btn-block" type="submit" value="{% trans "Giriş" %}" tabindex="3"></div>
          </fieldset>


</form>

{% endblock content %}
